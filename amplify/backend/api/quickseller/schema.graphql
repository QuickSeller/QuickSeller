type Post @model @auth(rules: [{ allow: public }]) {
  id: ID!
  userId: ID!
  city: CityEnum!
  title: String!
  description: String
  price: String!
  productCategory: ProductCategoryEnum!
  images: [String!]!
  createdAt: AWSDateTime!
  user: User! @belongsTo(fields: ["userId"])

}

